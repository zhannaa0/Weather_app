<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="col-md-1"></div>
        <div class="col-md-11 d-flex align-items-center">
            <a class="navbar-brand" href="#">
            <img src="assets\weather-2021-12-07.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Weather app
            </a>
        </div>
    </nav>

    <section class="vh-100">
        <div class="container mt-5 h-100">
  
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
    
                    <h3 class="mb-4 display-3 text-white">Check weather</h3>
    
                    <form id="city_form" action="/weather" method="get">
                        <div class="input-group rounded mb-3">
                            <input id="city" type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                                aria-describedby="search-addon" />
                            <button type="submit" class="btn btn-primary" id="search-button">
                                Check
                            </button>
                        </div>
                    </form>

    
                    <div class="card shadow-0 border">
                        <div class="card-body p-4">
                    
                            <h4 class="mb-1 sfw-normal" id="city_name"></h4>
                            <p id="country-info"><strong></strong></p>
                            <p id="cur-temp"><strong></strong></p>
                            <div class="d-flex align-items-center">
                                <p id="weather-desc" class="mr-2"><strong></strong></p>
                                <img id="img_">
                            </div>
                            <p id="current-time"><strong></strong></p>
                            <p id="coordinate-lon"><strong></strong></p>
                            <p id="coordinate-lat"><strong></strong></p>
                            <p id="feels"><strong></strong></p>
                            <p id="humidity"><strong></strong></p>
                            <p id="pressure"><strong></strong></p>
                            <p id="wspeed"><strong></strong></p>
                            <p id="country-code"><strong></strong></p>
                    
                            <div class="d-flex flex-row align-items-center">
                                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                            </div>

                            <div id="map" style="height: 400px;"></div>
                    
                       
                        </div>
                        <div id="nasa-image" style="height: 400px;"></div>
                    </div>
                    
    
                </div>
            </div>
    
        </div>
    </section>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
